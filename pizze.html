<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nonna Viola - Pizze</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f9fd;
    }
    .menu-page {
      padding: 40px 0;
    }
    .menu-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .storia-titolo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 36px;
    }
    .storia-barra {
      flex: 1;
      height: 2px;
      background: #1d2e53;
      opacity: 0.13;
      border-radius: 1px;
      min-width: 30px;
    }
    .storia-titolo {
      font-size: 2.1rem;
      font-weight: 700;
      color: #1d2e53;
      margin: 0;
      letter-spacing: 1px;
      text-align: center;
    }
    .filtri {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }
    .filtro-btn {
      background: #fff;
      color: #1d2e53;
      border: 1.5px solid #1d2e53;
      padding: 10px 22px;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1.01rem;
      letter-spacing: 0.5px;
      outline: none;
    }
    .filtro-btn.active,
    .filtro-btn:hover {
      background: #1d2e53;
      color: #fff;
      transform: scale(1.05);
    }
    .menu-lista {
      display: grid;
      grid-template-columns: 1fr;
      gap: 22px;
    }
    @media (min-width: 700px) {
      .menu-lista {
        grid-template-columns: 1fr 1fr;
        gap: 28px;
      }
    }
    .menu-item {
      background: #fff;
      border: 1.5px solid #1d2e53;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(30, 30, 80, 0.06);
      transition: 0.22s;
      position: relative;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 240px;
      min-height: 240px;
      max-height: 240px;
      justify-content: flex-start;
      overflow: hidden;
    }
    .menu-item:hover {
      transform: translateY(-4px) scale(1.012);
      box-shadow: 0 12px 36px rgba(30,40,90,0.10);
      border-color: #27409c;
    }
    .menu-badge {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #1d2e53;
      color: #fff;
      padding: 6px 16px;
      border-radius: 18px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.85;
      z-index: 2;
      white-space: nowrap;
    }
    .menu-item-content {
      padding: 70px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      justify-content: flex-start;
      flex: 1 1 auto;
      overflow: hidden;
    }
    .menu-nome {
      font-size: 1.15rem;
      font-weight: 700;
      color: #1d2e53;
      letter-spacing: 0.2px;
      margin-bottom: 2px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
    .menu-prezzi {
      display: flex;
      gap: 24px;
      margin-top: 0;
      margin-bottom: 0;
    }
    .prezzo-badge {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      font-size: 0.95rem;
    }
    .prezzo-label {
      font-size: 0.8rem;
      color: #1d2e53;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      line-height: 1.1;
      margin-bottom: 2px;
    }
    .prezzo-val {
      font-size: 1.09rem;
      font-weight: 600;
      color: #e64764;
      margin-top: 0;
      letter-spacing: 0.2px;
      line-height: 1.1;
    }
    .menu-descrizione {
      margin-top: 2px;
      color: #3b4264;
      font-size: 0.98rem;
      opacity: 0.93;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      max-width: 100%;
    }
    .back-btn {
      position: fixed;
      top: 22px;
      left: 22px;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.10);
      border: 1.5px solid #1d2e53;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1d2e53;
      font-size: 1.3em;
      cursor: pointer;
      z-index: 200;
      transition: background 0.18s, border 0.18s, color 0.18s;
      backdrop-filter: blur(1.5px);
      text-decoration: none;
    }
    .back-btn:hover, .back-btn:focus {
      border-color: #e64764;
      color: #e64764;
      background: #fff;
      outline: none;
    }
    @media (max-width: 600px) {
      .menu-page {
        padding: 17vw 0 8vw 0;
      }
      .menu-container {
        padding: 0 5vw;
      }
      .menu-item-content {
        padding: 50px 15px 16px 15px;
      }
      .menu-item {
        height: 180px;
        min-height: 180px;
        max-height: 180px;
      }
      .menu-nome { font-size: 1.07rem; }
      .menu-descrizione { font-size: 0.93rem; }
      .back-btn {
        top: 10px; left: 10px; width: 32px; height: 32px; font-size: 1em;
      }
      .menu-badge {
        font-size: 0.73rem; padding: 5px 8px; border-radius: 12px; top: 10px;
      }
      .menu-prezzi { gap: 14px; }
      .prezzo-label { font-size: 0.74rem; }
      .prezzo-val { font-size: 1.01rem; }
    }
  </style>
</head>

    // Applica traduzioni statiche (titolo, filtri)
    function applyStaticTranslations() {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    function renderMenu(filtro) {
      const lista = document.getElementById('menu-lista');
      lista.innerHTML = '';
      const piattiFiltrati = filtro === 'tutte' ? menu : menu.filter(p => p.tipo === filtro);

      piattiFiltrati.forEach(pizza => {
        // badge tradotto
        let badgeLabel = translations[lang]["badge_" + pizza.badge] || pizza.badge.toUpperCase();
        // descrizione tradotta
        let descLabel = translations[lang][pizza.descrizione] || pizza.descrizione;

        lista.innerHTML += `
          <div class="menu-item">
            <div class="menu-badge">${badgeLabel}</div>
            <div class="menu-item-content">
              <div class="menu-nome">${pizza.nome}</div>
              <div class="menu-prezzi">
                <div class="prezzo-badge"><span class="prezzo-label">${translations[lang].prezzo_singola}</span><span class="prezzo-val">${pizza.prezzo_singola}</span></div>
                <div class="prezzo-badge"><span class="prezzo-label">${translations[lang].prezzo_mezzo}</span><span class="prezzo-val">${pizza.prezzo_mezzo}</span></div>
              </div>
              <div class="menu-descrizione">${descLabel}</div>
            </div>
          </div>
        `;
      });
    }

    document.querySelectorAll('.filtro-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderMenu(btn.dataset.tipo);
      });
    });

    applyStaticTranslations();
    renderMenu('tutte');
