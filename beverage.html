<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nonna Viola - Bevande</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f9fd;
    }
    .menu-page {
      padding: 40px 0;
    }
    .menu-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 16px;
    }
    .storia-titolo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      margin-bottom: 36px;
    }
    .storia-barra {
      flex: 1;
      height: 2px;
      background: #1d2e53;
      opacity: 0.13;
      border-radius: 1px;
      min-width: 30px;
    }
    .storia-titolo {
      font-size: 2.1rem;
      font-weight: 700;
      color: #1d2e53;
      margin: 0;
      letter-spacing: 1px;
      text-align: center;
    }
    .filtri {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }
    .filtro-btn {
      background: #fff;
      color: #1d2e53;
      border: 1.5px solid #1d2e53;
      padding: 10px 22px;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1.01rem;
      letter-spacing: 0.5px;
      outline: none;
    }
    .filtro-btn.active,
    .filtro-btn:hover {
      background: #1d2e53;
      color: #fff;
      transform: scale(1.05);
    }
    .menu-lista {
      display: grid;
      grid-template-columns: 1fr;
      gap: 22px;
    }
    @media (min-width: 700px) {
      .menu-lista {
        grid-template-columns: 1fr 1fr;
        gap: 28px;
      }
    }
    .menu-item {
      background: #fff;
      border: 1.5px solid #1d2e53;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(30, 30, 80, 0.06);
      transition: 0.22s;
      position: relative;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 180px;
      min-height: 180px;
      max-height: 180px;
      justify-content: flex-start;
      overflow: hidden;
    }
    .menu-item:hover {
      transform: translateY(-4px) scale(1.012);
      box-shadow: 0 12px 36px rgba(30,40,90,0.10);
      border-color: #27409c;
    }
    .menu-badge {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #1d2e53;
      color: #fff;
      padding: 6px 16px;
      border-radius: 18px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      opacity: 0.85;
      z-index: 2;
      white-space: nowrap;
    }
    .menu-item-content {
      padding: 50px 28px 28px 28px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
      justify-content: flex-start;
      flex: 1 1 auto;
      overflow: hidden;
    }
    .menu-nome {
      font-size: 1.15rem;
      font-weight: 700;
      color: #1d2e53;
      letter-spacing: 0.2px;
      margin-bottom: 2px;
      white-space: normal;
      text-overflow: unset;
      overflow: visible;
      width: 100%;
    }
    .menu-prezzo {
      font-size: 1.09rem;
      font-weight: 600;
      color: #e64764;
      margin-top: 0;
      letter-spacing: 0.2px;
    }
    .menu-descrizione {
      margin-top: 2px;
      color: #3b4264;
      font-size: 0.98rem;
      opacity: 0.93;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      max-width: 100%;
    }
    .back-btn {
      position: fixed;
      top: 22px;
      left: 22px;
      width: 44px;
      height: 44px;
      background: rgba(255,255,255,0.10);
      border: 1.5px solid #1d2e53;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #1d2e53;
      font-size: 1.3em;
      cursor: pointer;
      z-index: 200;
      transition: background 0.18s, border 0.18s, color 0.18s;
      backdrop-filter: blur(1.5px);
      text-decoration: none;
    }
    .back-btn:hover, .back-btn:focus {
      border-color: #e64764;
      color: #e64764;
      background: #fff;
      outline: none;
    }
    @media (max-width: 600px) {
      .menu-page {
        padding: 17vw 0 8vw 0;
      }
      .menu-container {
        padding: 0 5vw;
      }
      .menu-item-content {
        padding: 30px 15px 16px 15px;
      }
      .menu-item {
        height: 120px;
        min-height: 120px;
        max-height: 120px;
      }
      .menu-nome { font-size: 1.07rem; }
      .menu-descrizione { font-size: 0.93rem; }
      .back-btn {
        top: 10px; left: 10px; width: 32px; height: 32px; font-size: 1em;
      }
      .menu-badge {
        font-size: 0.73rem; padding: 5px 8px; border-radius: 12px; top: 10px;
      }
    }
  </style>
</head>
<body>
  <a href="selezione.html" class="back-btn" title="Torna indietro">
    <i class="fa-solid fa-chevron-left"></i>
  </a>
  <div class="menu-page">
    <div class="menu-container">
      <!-- Titolo della pagina -->
      <div class="storia-titolo-wrapper">
        <div class="storia-barra"></div>
        <h1 class="storia-titolo" data-i18n="title">BEVERAGE</h1>
        <div class="storia-barra"></div>
      </div>

      <div class="filtri">
        <button class="filtro-btn active" data-tipo="tutte" data-i18n="filter_all">Tutte</button>
        <button class="filtro-btn" data-tipo="analcolico" data-i18n="filter_analcolico">Analcolico</button>
        <button class="filtro-btn" data-tipo="alcolico" data-i18n="filter_alcolico">Alcolico</button>
      </div>

      <div class="menu-lista" id="menu-lista"></div>
    </div>
  </div>

  <script>
    // Dizionario traduzioni
    const translations = {
      it: {
        title: "BEVERAGE",
        filter_all: "Tutte",
        filter_analcolico: "Analcolico",
        filter_alcolico: "Alcolico",
        Naturale: "Naturale",
        Frizzante: "Frizzante",
        Classica: "Classica",
        Locale: "Locale",
        Artigianale: "Artigianale",
        Aperitivo: "Aperitivo",
        "Acqua Naturale 0,5L": "Acqua Naturale 0,5L",
        "Acqua naturale fresca": "Acqua naturale fresca",
        "Acqua Frizzante 0,5L": "Acqua Frizzante 0,5L",
        "Acqua frizzante fresca": "Acqua frizzante fresca",
        "Coca-Cola": "Coca-Cola",
        "Lattina da 33cl": "Lattina da 33cl",
        "Vino Rosso Locale (calice)": "Vino Rosso Locale (calice)",
        "Vino rosso della tradizione campana": "Vino rosso della tradizione campana",
        "Birra Artigianale": "Birra Artigianale",
        "Birra chiara prodotta in zona": "Birra chiara prodotta in zona",
        "Spritz Aperol": "Spritz Aperol",
        "Aperol, prosecco e soda con ghiaccio e fetta d'arancia": "Aperol, prosecco e soda con ghiaccio e fetta d'arancia"
      },
      en: {
        title: "BEVERAGE",
        filter_all: "All",
        filter_analcolico: "Non-alcoholic",
        filter_alcolico: "Alcoholic",
        Naturale: "Still",
        Frizzante: "Sparkling",
        Classica: "Classic",
        Locale: "Local",
        Artigianale: "Craft",
        Aperitivo: "Aperitif",
        "Acqua Naturale 0,5L": "Still Water 0.5L",
        "Acqua naturale fresca": "Fresh still water",
        "Acqua Frizzante 0,5L": "Sparkling Water 0.5L",
        "Acqua frizzante fresca": "Fresh sparkling water",
        "Coca-Cola": "Coca-Cola",
        "Lattina da 33cl": "33cl can",
        "Vino Rosso Locale (calice)": "Local Red Wine (glass)",
        "Vino rosso della tradizione campana": "Red wine from Campania tradition",
        "Birra Artigianale": "Craft Beer",
        "Birra chiara prodotta in zona": "Local craft pale beer",
        "Spritz Aperol": "Aperol Spritz",
        "Aperol, prosecco e soda con ghiaccio e fetta d'arancia": "Aperol, prosecco and soda with ice and orange slice"
      }
    };

    const bevande = [
      {
        nome: "Acqua Naturale 0,5L",
        tipo: "analcolico",
        prezzo: "1.5€",
        descrizione: "Acqua naturale fresca",
        badge: "Naturale"
      },
      {
        nome: "Acqua Frizzante 0,5L",
        tipo: "analcolico",
        prezzo: "1.5€",
        descrizione: "Acqua frizzante fresca",
        badge: "Frizzante"
      },
      {
        nome: "Coca-Cola",
        tipo: "analcolico",
        prezzo: "2.5€",
        descrizione: "Lattina da 33cl",
        badge: "Classica"
      },
      {
        nome: "Vino Rosso Locale (calice)",
        tipo: "alcolico",
        prezzo: "3€",
        descrizione: "Vino rosso della tradizione campana",
        badge: "Locale"
      },
      {
        nome: "Birra Artigianale",
        tipo: "alcolico",
        prezzo: "4€",
        descrizione: "Birra chiara prodotta in zona",
        badge: "Artigianale"
      },
      {
        nome: "Spritz Aperol",
        tipo: "alcolico",
        prezzo: "4.5€",
        descrizione: "Aperol, prosecco e soda con ghiaccio e fetta d'arancia",
        badge: "Aperitivo"
      }
    ];

    // Recupera lingua
    const lang = localStorage.getItem('lang') || 'it';

    // Applica traduzioni statiche (titolo, filtri)
    function applyStaticTranslations() {
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    function renderBevande(filtro) {
      const lista = document.getElementById('menu-lista');
      lista.innerHTML = '';
      const filtrate = filtro === 'tutte' ? bevande : bevande.filter(b => b.tipo === filtro);

      filtrate.forEach(drink => {
        lista.innerHTML += `
          <div class="menu-item">
            ${drink.badge ? `<div class="menu-badge">${translations[lang][drink.badge] || drink.badge}</div>` : ''}
            <div class="menu-item-content">
              <div class="menu-nome">${translations[lang][drink.nome] || drink.nome}</div>
              <div class="menu-prezzo">${drink.prezzo}</div>
              <div class="menu-descrizione">${translations[lang][drink.descrizione] || drink.descrizione}</div>
            </div>
          </div>
        `;
      });
    }

    document.querySelectorAll('.filtro-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        document.querySelectorAll('.filtro-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        renderBevande(btn.dataset.tipo);
      });
    });

    // Inizializza
    applyStaticTranslations();
    renderBevande('tutte');
  </script>
</body>
</html>
